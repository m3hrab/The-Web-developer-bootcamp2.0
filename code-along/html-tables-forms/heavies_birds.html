<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds Table</title>
  </head>
  <body>
    <head>
      <h1>Heaviest Birds</h1>
    </head>
    <main>
      <table>
        <thead>
          <tr>
            <th>Animal</th>
            <th>Average Mass[kg(lb)]</th>
            <th>Maximum mass[kg(lb)]</th>
            <th>Flighted</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Ostrich</td>
            <td>104(209)</td>
            <td>156.8(396)</td>
            <td>No</td>
          </tr>

          <tr>
            <td>Somali Ostrich</td>
            <td>90 (200)</td>
            <td>130(208)</td>
            <td>No</td>
          </tr>

          <tr>
            <td>Wild Turkey</td>
            <td>15.4(29.8)</td>
            <td>39(86)</td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>

      <h2>Version 2</h2>
      <table border="1">
        <thead>
          <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average Mass</th>
            <th rowspan="2">Flighted</th>
          </tr>

          <tr>
            <th>KG</th>
            <th>lb</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td rowspan="2">Ostrich <br />(Somali Ostrich)</td>
            <td>104</td>
            <td>209</td>
            <td>No</td>
          </tr>

          <tr>
            <td>90</td>
            <td>200</td>
            <td>No</td>
          </tr>

          <tr>
            <td>Wild Turkey</td>
            <td>15.4</td>
            <td>29.8</td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>

      <form action=""></form>
    </main>
  </body>
</html>
