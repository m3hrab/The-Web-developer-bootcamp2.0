<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1> Forms Demo</h1>

    <form action="/tacos">

        <p>
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" name="username">

        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label> Enter a number
                <input type="number" placeholder="Enter a number" name="number">
            </label>
        </p>
        <!-- this button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular Button</button>
        <!-- this button submit the form  -->
        <button>Submit</button>
        <!-- so does this  -->
        <input type="submit" value="Submit!">
    </form>
    
    <h2>Hijacking Searches</h2>
    <h3>Search Github Users</h3>
    <form action="https://github.com/search">
        <input type="text" name="q">
        <button>Search Github</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
</body>

</html>
