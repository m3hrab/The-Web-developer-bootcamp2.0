<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="nowhere">
      <p>
        <label for="f_name">First Name</label>
        <input type="text" name="f_name" id="f_name" required />
        <label for="l_name">Last Name</label>
        <input type="text" name="l_name" id="l_name" required />
      </p>

      <p>Select a Race</p>
      <p>
        <input type="radio" name="race-type" id="5k" value="fun run 5k" />
        <label for="5k">Fun Run 5k</label> <br />
        <input type="radio" name="race-type" id="half" value="half" />
        <label for="half">Half Marathon</label> <br />
        <input type="radio" name="race-type" id="full" value="full" />
        <label for="full">Full Marathon</label> <br />
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="4"
          required
        />
      </p>
      <p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under 18">under 18</option>
          <option value="under 18">18-25</option>
          <option value="under 18">25-40</option>
        </select>
      </p>
      <button>Register</button>
    </form>
  </body>
</html>
