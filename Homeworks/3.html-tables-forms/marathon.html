<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration Form</title>
</head>

<body>
  <main>
    <header>
      <h1>Race Registration</h1>
    </header>
    <form action="somewhere">
      <p>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fist_name" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name">
      </p>
      <p>Select a Race:</p>
      <p>
        <input type="radio" name="race" value="5k" id="5k">
        <label for="5k">Fun Run 5k</label> <br>
        <input type="radio" name="race" value="half" id="half">
        <label for="half">Half Marathon</label> <br>
        <input type="radio" name="race" value="full" id="full">
        <label for="full">Full Marathon</label>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="4" required>
      </p>
      <p>
        <label for="age_group">Select Age Group</label>
        <select name="age_group" id="age_group" required>
          <option value="under-18">Under-18</option>
          <option value="18-25" default>18-25</option>
          <option value="25-35">25-35</option>
          <option value="above 35">Above 35</option>
        </select>
      </p>
      <p>
        <button>Register</button>
      </p>
    </form>
  </main>
</body>

</html>
